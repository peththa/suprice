<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise for සූටි මැණිකේ</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-200 via-rose-100 to-purple-200 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg text-center">
    <h1 class="text-3xl font-bold text-pink-500 mb-4">Hi සූටි මැණිකේ 💖</h1>
    <p class="text-lg text-gray-700 mb-6">I have a little surprise for you! Click the button below to reveal it.</p>
    <button 
      class="bg-pink-500 text-white py-3 px-6 rounded-full text-lg font-semibold hover:bg-pink-600 shadow-lg transition transform hover:scale-105"
      onclick="revealMessage()">Reveal Surprise</button>
    <div id="hiddenMessage" class="hidden mt-6 text-xl font-semibold text-purple-600">
      ❤️ සූටි මැණිකේ, you are the sunshine in my life! 🌸
    </div>
  </div>

  <script>
    function revealMessage() {
      const message = document.getElementById('hiddenMessage');
      message.classList.remove('hidden');
      message.classList.add('animate-bounce');
      
      // Confetti animation with custom colors
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#fda4af', '#f9a8d4', '#d8b4fe', '#fbcfe8']
      });

      // Additional burst
      setTimeout(() => {
        confetti({
          particleCount: 150,
          spread: 100,
          origin: { y: 0.4 },
          colors: ['#fda4af', '#f9a8d4', '#d8b4fe', '#fbcfe8']
        });
      }, 500);
    }
  </script>
</body>
</html>
